{{ define "main" }}
<article class="markdown book-post">
  <h1>
    {{ partial "docs/title" . }}
  </h1>
  {{ partial "docs/post-meta" . }}
  <div class="book-post-content markdown-inner">
    {{- .Content -}}
  </div>
</article>
{{ end }}

{{ define "toc" }}
  {{ partial "docs/toc" . }}
{{ end }}

{{ define "footer" }}
  {{ partial "docs/post-prev-next" . }}
{{ end }}
